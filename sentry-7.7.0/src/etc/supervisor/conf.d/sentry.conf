[program:sentry-web]
directory=/var/tmp
command=/usr/share/python/sentry/bin/sentry --config=/usr/share/python/sentry/sentry.conf.py start
user=nobody
group=nobody
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=syslog
stderr_logfile=syslog

[program:sentry-worker]
directory=/var/tmp
command=/usr/share/python/sentry/bin/sentry --config=/usr/share/python/sentry/sentry.conf.py celery worker -B
user=nobody
group=nobody
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=syslog
stderr_logfile=syslog
